<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payroll.css">
    <title>Payroll</title>
</head>
<body>
    <header>
        <h1>Payroll</h1>
    </header>
    <form id="payrollForm">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" required>
        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" required>
        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate" required>
        <label for="deduction">Deduction Amount:</label>
        <input type="number" id="deduction" required>
        <button type="submit">Add Employee</button>
    </form>
    <a element class="backer" href="index.html">Back to Homepage</a>
    <h2>Payroll List</h2>
    <table id="payrollTable">
        <thead>
            <tr>
                <th>No.</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Net Pay</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="payroll.js"></script>

</body>
</html>
